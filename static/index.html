<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Tanaman Cerdas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-leaf"></i> AgriSmart</h1>
            <p>Temukan tanaman terbaik untuk lahan Anda dengan metode AHP</p>
            <a href="/learn.html" class="btn-link"><i class="fa-solid fa-circle-info"></i> Pelajari Metodenya</a>
            <a href="/crops.html" class="btn-link"><i class="fa-solid fa-seedling"></i> Daftar Tanaman</a>
            <a href="/consultation.html" class="btn-link"><i class="fa-solid fa-robot"></i> Konsultasi AI</a>
        </header>

        <main class="wizard-card">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <form id="wizardForm">
                <!-- Dynamic Question Container -->
                <div id="questionContainer">
                    <!-- Questions will be injected here via JavaScript -->
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Memuat pertanyaan...</p>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="wizard-nav">
                    <button type="button" id="prevBtn" class="btn btn-secondary" disabled>Kembali</button>
                    <button type="button" id="nextBtn" class="btn btn-primary" disabled>Lanjut</button>
                    <button type="submit" id="submitBtn" class="btn btn-success hidden">Analisis</button>
                </div>
            </form>

            <!-- Results Section (Hidden initially) -->
            <div id="results" class="results-container hidden">
                <h2>Rekomendasi Tanaman</h2>
                <p class="step-desc">Berdasarkan analisis AHP terhadap kondisi lahan Anda:</p>
                <div id="recommendationList" class="recommendation-list">
                    <!-- Items will be injected here -->
                </div>
                <button type="button" id="restartBtn" class="btn btn-secondary">Cek Lahan Lain</button>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading-overlay hidden">
                <div class="spinner"></div>
                <p>Menganalisis data...</p>
            </div>

        </main>
    </div>

    <script src="script.js?v=2"></script>
</body>

</html>
